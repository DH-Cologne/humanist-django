{% load staticfiles %}
<style>
	html {
		font-size: 14pt;
		line-height: 1.5;
		text-align: justify;
	}

	body {
		display: flex;
    flex-direction: column;
    align-items: center;
    background-image: url("{% static 'images/strip.gif' %}");
    /* Times New Roman based font stack */
		font-family: Cambria, "Hoefler Text", Utopia, "Liberation Serif", "Nimbus Roman No9 L Regular", Times, "Times New Roman", serif;
	}

	main {
		width: min(120ch, 90vw);
	}

	footer, nav {
		margin: 1rem 0;
	}

	header {
		width: 100%;
		text-align: center;
	}

	/* Flexbox fitting */
	@media screen {
		body {
			margin: 0;
			min-height: 100vh;
			justify-content: space-around;
		}
		main {
			flex-grow: 10;
		}
	}

	@media print {
	   .noprint {
	      visibility: hidden;
	   }
	}
</style>
