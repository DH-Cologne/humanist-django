{% load staticfiles %}
<style>
	html {
		font-size: 15pt;
		font-size: clamp(13pt, min(2.5vh, 2.5vw), 15pt);
		line-height: 1.5;
		text-align: left;
	}
	body {
		display: flex;
		flex-direction: column;
		align-items: center;
		background-image: url("{% static 'images/strip.gif' %}");
		/* Times New Roman based font stack */
		font-family: Cambria, "Hoefler Text", Utopia, "Liberation Serif", "Nimbus Roman No9 L Regular", Times, "Times New Roman", serif;
	}
	main {
		width: min(120ch, 90vw);
	}
	footer, nav {
		margin: 1rem 0;
	}
	header {
		width: 100%;
		text-align: center;
	}
	.single-spacing {
		line-height: 1;
	}
	.inset {
		margin-left: 5rem;
		margin-right: 5rem;
	}
	.smaller-font {
		font-size: 0.8rem;
	}
	.palatino {
		font-family: 'Palatino Linotype', Palatino, Palladio, 'URW Palladio L', 'Book Antiqua',
					Baskerville, 'Bookman Old Style', 'Bitstream Charter', 'Nimbus Roman No9 L', Garamond,
					'Apple Garamond', 'ITC Garamond Narrow', 'New Century Schoolbook', 'Century Schoolbook',
					'Century Schoolbook L', Georgia, serif;
	}
	/* Flexbox fitting */
	@media screen {
		body {
			margin: 0;
			min-height: 100vh;
			justify-content: space-around;
		}
		main {
			flex-grow: 10;
		}
	}
	@media print {
		.noprint {
			visibility: hidden;
		}
	}
	@media (max-width: 900px) {
		.inset {
			margin-left: 5vw;
			margin-right: 5vw;
		}
		main {
			width: 95vw;
		}
	}
</style>
